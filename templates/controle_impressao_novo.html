<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Controle de Impressão</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Novo Controle de Impressão</h2>
        <form action="/controle_impressao/novo" method="POST">
            <div class="form-group">
                <label for="impressora">Impressora:</label>
                <select class="form-control" id="impressora" name="impressora" required>
                    {% for impressora in impressoras %}
                        <option value="{{ impressora._id }}">{{ impressora.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select class="form-control" id="cliente" name="cliente" required>
                    {% for cliente in clientes %}
                        <option value="{{ cliente._id }}">{{ cliente.nome_cliente }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="data_impressao">Data da Impressão:</label>
                <input type="date" class="form-control" id="data_impressao" name="data_impressao" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
