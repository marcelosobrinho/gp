<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Almoxarifado</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Cadastro de Almoxarifado</h2>
        <form action="/almoxarifado/novo" method="POST">
            <div class="form-group">
                <label for="impressora">Impressora:</label>
                <select id="impressora" name="impressora" class="form-control" required>
                    {% for impressora in impressoras %}
                        <option value="{{ impressora._id }}">{{ impressora.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="data_resma">Data:</label>
                <input type="date" id="data_resma" name="data_resma" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantidade_resma">Quantidade de Resma:</label>
                <input type="number" id="quantidade_resma" name="quantidade_resma" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/almoxarifado/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
