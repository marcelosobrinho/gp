<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Impressora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Alterar Impressora</h2>
        <form action="/impressora/alterar/{{ impressora._id }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Impressora:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ impressora.nome }}" required>
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" class="form-control" required>
                    {% for setor in setores %}
                        <option value="{{ setor._id }}" {% if setor._id == impressora.setor %}selected{% endif %}>{{ setor.nome_setor }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="Colorida" {% if impressora.tipo == "Colorida" %}selected{% endif %}>Colorida</option>
                    <option value="Mono" {% if impressora.tipo == "Mono" %}selected{% endif %}>Mono</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/impressora/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
